<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Fit Food Chef UK</title>
  <meta name="description" content="Fit-for-purpose food operations." />

  <style>
    :root{
      --bg:#0f0f0f;
      --hair:rgba(255,255,255,.10);
      --text:#eaeaea;
      --gold:#c9a44a;
      --gold2:#e0c072;
      --max:1100px;
      --stroke:2px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1000px 500px at 15% 0%, rgba(201,164,74,.14), transparent 60%),
        radial-gradient(900px 500px at 85% 15%, rgba(224,192,114,.08), transparent 60%),
        linear-gradient(180deg, #090909 0%, #0f0f0f 45%, #090909 100%);
      color:var(--text);
      line-height:1.5;
    }

    a{color:inherit;text-decoration:none}
    a:hover{opacity:.95}

    /* Thin top nav */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(10,10,10,.55);
      border-bottom:1px solid var(--hair);
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:.86rem;
      color:rgba(234,234,234,.88);
      user-select:none;
      white-space:nowrap;
    }
    .mark{
      width:30px;height:30px;border-radius:10px;
      border:1px solid rgba(201,164,74,.45);
      background: rgba(255,255,255,.03);
      position:relative; overflow:hidden;
    }
    .mark:after{
      content:"";
      position:absolute; inset:-40%;
      background: linear-gradient(120deg, transparent 0%, rgba(201,164,74,.25) 45%, transparent 70%);
      transform: rotate(15deg);
      opacity:.55;
    }
    nav{
      display:flex; align-items:center; gap:6px; flex-wrap:wrap;
      justify-content:flex-end;
    }
    nav a{
      font-size:.92rem;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid transparent;
      color:rgba(234,234,234,.72);
    }
    nav a:hover{
      border-color:rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
    }

    /* Layout */
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 44px;}
    .doors{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
      align-items:stretch;
      margin-top:10px;
    }

    .door{
      border-radius:26px;
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      padding:18px;
      text-align:center;
      position:relative;
      overflow:hidden;
      min-height:330px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .door:hover{
      transform: translateY(-2px);
      border-color: rgba(224,192,114,.45);
      background:linear-gradient(180deg, rgba(201,164,74,.11), rgba(255,255,255,.03));
    }
    .door:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(201,164,74,.18);
      border-color: rgba(224,192,114,.65);
    }

    .icon{
      width:190px;
      height:130px;
      margin:0 auto 2px;
      position:relative;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.35));
    }
    .doorTitle{
      margin:6px 0 0;
      font-size:1.04rem;
      letter-spacing:-0.01em;
    }
    .doorHint{
      margin-top:4px;
      font-size:.90rem;
      color: rgba(234,234,234,.60);
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    /* ===================== ICON 1: PAN + STEAM ===================== */
    .pan{
      position:absolute;
      left:50%; bottom:8px;
      transform:translateX(-50%);
      width:160px; height:72px;
      border:var(--stroke) solid var(--gold);
      border-top:none;
      border-radius:0 0 22px 22px;
      background: rgba(255,255,255,.01);
    }
    .pan:after{
      content:"";
      position:absolute;
      right:-40px; top:22px;
      width:40px; height:12px;
      border:var(--stroke) solid var(--gold);
      border-left:none;
      border-radius:0 9px 9px 0;
    }
    .steam{
      position:absolute;
      left:50%; top:10px;
      transform:translateX(-50%);
      display:flex; gap:14px;
    }
    .steam span{
      width:6px; height:34px;
      border-radius:3px;
      background: var(--gold);
      opacity:0;
      animation: steam 2.6s infinite;
    }
    .steam span:nth-child(2){ animation-delay:.45s; }
    .steam span:nth-child(3){ animation-delay:.9s; }
    @keyframes steam{
      0%{ transform: translateY(12px); opacity:0; }
      30%{ opacity:.85; }
      100%{ transform: translateY(-26px); opacity:0; }
    }

    /* ===================== ICON 2: CLOCHE LOOP ===================== */
    .clocheWrap{
      position:absolute;
      left:50%; bottom:8px;
      transform: translateX(-50%);
      width:170px; height:110px;
    }
    .plate{
      position:absolute;
      left:50%; bottom:0;
      transform: translateX(-50%);
      width:170px; height:14px;
      border:var(--stroke) solid var(--gold);
      border-radius:999px;
      background: rgba(255,255,255,.01);
    }
    .domeGroup{
      position:absolute;
      left:50%; bottom:14px;
      transform: translateX(-50%);
      width:170px; height:92px;
      transform-origin: 30% 90%;
      animation: clocheLift 3.4s ease-in-out infinite;
    }
    .dome{
      position:absolute;
      left:50%; bottom:0;
      transform: translateX(-50%);
      width:170px; height:82px;
      border:var(--stroke) solid var(--gold);
      border-bottom:none;
      border-radius:999px 999px 18px 18px;
      background: rgba(255,255,255,.01);
    }
    /* Knob sits on crown */
    .knob{
      position:absolute;
      left:50%; top:2px;
      transform: translateX(-50%);
      width:26px; height:12px;
      border:var(--stroke) solid var(--gold);
      border-radius:999px 999px 12px 12px;
      background: rgba(255,255,255,.01);
    }
    .knob:after{
      content:"";
      position:absolute;
      left:50%; top:-12px;
      transform: translateX(-50%);
      width:14px; height:14px;
      border:var(--stroke) solid var(--gold);
      border-radius:50%;
      background: rgba(255,255,255,.01);
    }

    /* Subtle “lift & rotate off” loop */
    @keyframes clocheLift{
      0%   { transform: translateX(-50%) translateY(0) rotate(0deg); }
      55%  { transform: translateX(-50%) translateY(0) rotate(0deg); } /* dwell */
      72%  { transform: translateX(-50%) translateY(-22px) rotate(-45deg); }
      84%  { transform: translateX(-50%) translateY(-18px) rotate(-38deg); } /* slight settle */
      100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
    }

    /* ===================== ICON 3: PADLOCK LOOP ===================== */
    .lockWrap{
      position:absolute;
      left:50%; bottom:8px;
      transform: translateX(-50%);
      width:170px; height:120px;
    }
    .lockBody{
      position:absolute;
      left:50%; bottom:0;
      transform: translateX(-50%);
      width:120px; height:78px;
      border:var(--stroke) solid var(--gold);
      border-radius:18px;
      background: rgba(255,255,255,.01);
    }
    .keyhole{
      position:absolute;
      left:50%; top:26px;
      transform: translateX(-50%);
      width:18px; height:18px;
      border:var(--stroke) solid var(--gold);
      border-radius:50%;
      background: rgba(255,255,255,.01);
    }
    .keyhole:after{
      content:"";
      position:absolute;
      left:50%; top:16px;
      transform: translateX(-50%);
      width:10px; height:16px;
      border:var(--stroke) solid var(--gold);
      border-top:none;
      border-radius:0 0 10px 10px;
      background: rgba(255,255,255,.01);
    }

    .shackle{
      position:absolute;
      left:50%; bottom:62px;
      transform: translateX(-50%);
      width:98px; height:72px;
      border:var(--stroke) solid var(--gold);
      border-bottom:none;
      border-radius:999px 999px 0 0;
      background: transparent;
      transform-origin: 20% 85%;
      animation: unlock 3.6s ease-in-out infinite;
    }
    .shackle:after{
      content:"";
      position:absolute;
      right:-2px; bottom:-2px;
      width:22px; height:24px;
      background: var(--bg);
    }

    /* Subtle unlock loop (open, pause, close) */
    @keyframes unlock{
      0%   { transform: translateX(-50%) translateY(0) rotate(0deg); }
      58%  { transform: translateX(-50%) translateY(0) rotate(0deg); } /* dwell */
      72%  { transform: translateX(-50%) translateY(-10px) rotate(-35deg); }
      84%  { transform: translateX(-50%) translateY(-10px) rotate(-35deg); } /* hold open */
      100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
    }

    footer{
      margin-top:24px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,.08);
      color:rgba(234,234,234,.55);
      font-size:.9rem;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    @media (max-width: 920px){
      nav{display:none;}
      .doors{grid-template-columns:1fr;}
      .door{min-height:300px;}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .steam span{ animation:none; opacity:.6; }
      .domeGroup, .shackle{ animation:none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <span>Fit Food Chef UK</span>
      </div>

      <nav aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="bio.html">Bio</a>
        <a href="contact.html">Contact</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="gallery.html">Gallery</a>
      </nav>

      <a href="contact.html" style="
        display:inline-flex; align-items:center; justify-content:center;
        gap:10px; padding:11px 14px; border-radius:14px;
        border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.03);
        color:rgba(234,234,234,.85); font-weight:650; white-space:nowrap;">
        Start
      </a>
    </div>
  </header>

  <main class="wrap">
    <div class="doors" aria-label="Choose your path">
      <!-- 1) Food business startups -->
      <a class="door" href="food-startups.html" aria-label="Food business startups">
        <div class="icon" aria-hidden="true">
          <div class="steam"><span></span><span></span><span></span></div>
          <div class="pan"></div>
        </div>
        <div class="doorTitle">Food Business Startups</div>
        <div class="doorHint">Explore →</div>
      </a>

      <!-- 2) Adding a food offering -->
      <a class="door" href="adding-food.html" aria-label="Adding a food offering">
        <div class="icon" aria-hidden="true">
          <div class="clocheWrap">
            <div class="domeGroup">
              <div class="knob"></div>
              <div class="dome"></div>
            </div>
            <div class="plate"></div>
          </div>
        </div>
        <div class="doorTitle">Adding a Food Offering</div>
        <div class="doorHint">Explore →</div>
      </a>

      <!-- 3) New management -->
      <a class="door" href="new-management.html" aria-label="New management">
        <div class="icon" aria-hidden="true">
          <div class="lockWrap">
            <div class="shackle"></div>
            <div class="lockBody">
              <div class="keyhole"></div>
            </div>
          </div>
        </div>
        <div class="doorTitle">New Management</div>
        <div class="doorHint">Explore →</div>
      </a>
    </div>

    <footer>
      <div>© <span id="year"></span> Fit Food Chef UK</div>
      <div>Fit-for-purpose food operations</div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

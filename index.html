<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Fit Food</title>
  <meta name="description" content="Delivering hands on operation support to food businesses." />

  <style>
    :root{
      --bg:#0b0c0f;
      --bg2:#07080b;
      --panel:rgba(255,255,255,.035);
      --hair:rgba(255,255,255,.10);

      --text:#eaeaea;
      --muted:rgba(234,234,234,.70);

      --gold:#c9a44a;
      --stroke:2px;

      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      line-height:1.5;
      background:
        radial-gradient(900px 520px at 18% 0%, rgba(201,164,74,.12), transparent 62%),
        radial-gradient(700px 460px at 82% 12%, rgba(201,164,74,.06), transparent 60%),
        linear-gradient(180deg, var(--bg2) 0%, var(--bg) 55%, var(--bg2) 100%);
    }

    a{color:inherit;text-decoration:none}
    a:hover{opacity:.94}

    /* ===== Taller top banner ===== */
    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(7,8,11,.62);
      border-bottom:1px solid var(--hair);
    }

    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 16px; /* ↑ increased */
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap:12px;
      min-width:0;
    }

    .mark{
      width:30px;
      height:30px;
      border-radius:10px;
      border:1px solid rgba(201,164,74,.55);
      background: rgba(255,255,255,.03);
      position:relative;
      flex:0 0 auto;
      overflow:hidden;
      margin-top:2px;
    }

    .mark:after{
      content:"";
      position:absolute;
      inset:-55%;
      background: linear-gradient(120deg, transparent 0%, rgba(201,164,74,.25) 48%, transparent 70%);
      transform: rotate(15deg);
      opacity:.6;
    }

    .brandText{
      display:flex;
      flex-direction:column;
      gap:6px; /* ↑ more breathing room */
      min-width:0;
    }

    .brandTitle{
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:.95rem; /* ↑ slightly larger */
      color:rgba(234,234,234,.95);
      white-space:nowrap;
    }

    .brandTag{
      font-size:.88rem;
      line-height:1.35; /* ↑ critical for readability */
      color:rgba(234,234,234,.62);
      max-width:520px;
    }

    /* ===== Menu stays one row ===== */
    nav{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:nowrap;
      white-space:nowrap;
      flex:0 0 auto;
    }

    nav a{
      font-size:clamp(.82rem, 2.4vw, .92rem);
      padding:8px 10px;
      border-radius:12px;
      border:1px solid transparent;
      color:rgba(234,234,234,.72);
      line-height:1;
    }

    nav a:hover{
      border-color:rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
    }

    /* ===== Page layout ===== */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:26px 14px 44px;
    }

    .doors{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
      align-items:stretch;
      margin-top:14px;
    }

    .door{
      border-radius:26px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      padding:18px;
      text-align:center;
      position:relative;
      overflow:hidden;
      min-height:330px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }

    .door:hover{
      transform: translateY(-2px);
      border-color: rgba(201,164,74,.40);
      background: linear-gradient(180deg, rgba(201,164,74,.06), rgba(255,255,255,.02));
    }

    .icon{
      width:190px;
      height:130px;
      margin:0 auto 2px;
      position:relative;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.38));
    }

    .doorTitle{
      margin:6px 0 0;
      font-size:1.04rem;
      color:rgba(234,234,234,.92);
    }

    .doorHint{
      margin-top:4px;
      font-size:.90rem;
      color: rgba(234,234,234,.58);
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    /* ===== ICONS (unchanged from last version) ===== */
    /* PAN + STEAM */
    .pan{position:absolute;left:50%;bottom:8px;transform:translateX(-50%);width:160px;height:72px;border:var(--stroke) solid var(--gold);border-top:none;border-radius:0 0 22px 22px}
    .pan:after{content:"";position:absolute;right:-40px;top:22px;width:40px;height:12px;border:var(--stroke) solid var(--gold);border-left:none;border-radius:0 9px 9px 0}
    .steam{position:absolute;left:50%;top:10px;transform:translateX(-50%);display:flex;gap:14px}
    .steam span{width:6px;height:34px;border-radius:3px;background:var(--gold);opacity:0;animation:steam 2.6s infinite}
    .steam span:nth-child(2){animation-delay:.45s}
    .steam span:nth-child(3){animation-delay:.9s}
    @keyframes steam{0%{transform:translateY(12px);opacity:0}30%{opacity:.85}100%{transform:translateY(-26px);opacity:0}}

    /* Responsive */
    @media (max-width:920px){
      .doors{grid-template-columns:1fr}
      .nav{padding:18px 12px}
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="mark"></div>
        <div class="brandText">
          <div class="brandTitle">Fit Food</div>
          <div class="brandTag">Delivering hands on operation support to food businesses</div>
        </div>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <a href="bio.html">Bio</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- Doors remain unchanged -->
  </main>
</body>
</html>

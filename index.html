<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Fit Food</title>
  <meta name="description" content="Delivering hands on operation support to food businesses." />
  <style>
    :root{
      --bg:#0b0c0f;
      --bg2:#07080b;
      --panel:rgba(255,255,255,.035);
      --hair:rgba(255,255,255,.10);
      --text:#eaeaea;
      --muted:rgba(234,234,234,.70);
      --gold:#c9a44a;
      --stroke:2px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      line-height:1.5;
      background:
        radial-gradient(900px 520px at 18% 0%, rgba(201,164,74,.12), transparent 62%),
        radial-gradient(700px 460px at 82% 12%, rgba(201,164,74,.06), transparent 60%),
        linear-gradient(180deg, var(--bg2) 0%, var(--bg) 55%, var(--bg2) 100%);
    }
    a{color:inherit;text-decoration:none}
    a:hover{opacity:.94}
    /* ===== Thin top bar ===== */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(7,8,11,.62);
      border-bottom:1px solid var(--hair);
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      flex:1;
    }
    .logo{
      height:42px;
      width:auto;
      display:block;
    }
    /* Force nav links to stay on ONE ROW even on mobile */
    nav{
      display:flex;
      align-items:center;
      gap:6px;
      flex-wrap:nowrap;
      white-space:nowrap;
      flex:0 0 auto;
    }
    nav a{
      font-size:clamp(.82rem, 2.4vw, .92rem);
      padding:7px 9px;
      border-radius:12px;
      border:1px solid transparent;
      color:rgba(234,234,234,.70);
      line-height:1;
    }
    nav a:hover{
      border-color:rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
    }

    /* NEW: Centered title section under the header */
    .pageTitleSection {
      max-width: var(--max);
      margin: 0 auto;
      padding: 32px 14px 20px;
      text-align: center;
    }
    .pageTitle {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: -0.02em;
      color: var(--text);
      font-weight: 600;
    }
    .pageTagline {
      margin: 12px 0 0;
      font-size: 1.1rem;
      color: var(--muted);
      line-height: 1.4;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ===== Page layout ===== */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:26px 14px 44px;
    }
    .doors{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
      align-items:stretch;
      margin-top:10px;
    }
    .door{
      border-radius:26px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      padding:18px;
      text-align:center;
      position:relative;
      overflow:hidden;
      min-height:330px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .door:hover{
      transform: translateY(-2px);
      border-color: rgba(201,164,74,.40);
      background: linear-gradient(180deg, rgba(201,164,74,.06), rgba(255,255,255,.02));
    }
    .door:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(201,164,74,.18);
      border-color: rgba(201,164,74,.55);
    }
    .icon{
      width:190px;
      height:130px;
      margin:0 auto 2px;
      position:relative;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.38));
    }
    .doorTitle{
      margin:6px 0 0;
      font-size:1.04rem;
      letter-spacing:-0.01em;
      color:rgba(234,234,234,.92);
    }
    .doorHint{
      margin-top:4px;
      font-size:.90rem;
      color: rgba(234,234,234,.58);
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    /* ===== ICON 1: PAN + STEAM ===== */
    .pan{
      position:absolute;
      left:50%; bottom:8px;
      transform:translateX(-50%);
      width:160px; height:72px;
      border:var(--stroke) solid var(--gold);
      border-top:none;
      border-radius:0 0 22px 22px;
      background: rgba(255,255,255,.01);
    }
    .pan:after{
      content:"";
      position:absolute;
      right:-40px; top:22px;
      width:40px; height:12px;
      border:var(--stroke) solid var(--gold);
      border-left:none;
      border-radius:0 9px 9px 0;
    }
    .steam{
      position:absolute;
      left:50%; top:10px;
      transform:translateX(-50%);
      display:flex; gap:14px;
    }
    .steam span{
      width:6px; height:34px;
      border-radius:3px;
      background: var(--gold);
      opacity:0;
      animation: steam 2.6s infinite;
    }
    .steam span:nth-child(2){ animation-delay:.45s; }
    .steam span:nth-child(3){ animation-delay:.9s; }
    @keyframes steam{
      0%{ transform: translateY(12px); opacity:0; }
      30%{ opacity:.85; }
      100%{ transform: translateY(-26px); opacity:0; }
    }
    /* ===== ICON 2: CLOCHE (rise only, slower) ===== */
    .clocheWrap{
      position:absolute;
      left:50%; bottom:8px;
      transform: translateX(-50%);
      width:170px; height:110px;
    }
    .plate{
      position:absolute;
      left:50%; bottom:0;
      transform: translateX(-50%);
      width:170px; height:14px;
      border:var(--stroke) solid var(--gold);
      border-radius:999px;
      background: rgba(255,255,255,.01);
    }
    .domeGroup{
      position:absolute;
      left:50%; bottom:14px;
      transform: translateX(-50%);
      width:170px; height:92px;
      transform-origin: 50% 92%;
      animation: clocheRise 4.8s ease-in-out infinite;
    }
    .dome{
      position:absolute;
      left:50%; bottom:0;
      transform: translateX(-50%);
      width:170px; height:82px;
      border:var(--stroke) solid var(--gold);
      border-bottom:none;
      border-radius:999px 999px 18px 18px;
      background: rgba(255,255,255,.01);
    }
    .knob{
      position:absolute;
      left:50%; top:2px;
      transform: translateX(-50%);
      width:26px; height:12px;
      border:var(--stroke) solid var(--gold);
      border-radius:999px 999px 12px 12px;
      background: rgba(255,255,255,.01);
    }
    .knob:after{
      content:"";
      position:absolute;
      left:50%; top:-12px;
      transform: translateX(-50%);
      width:14px; height:14px;
      border:var(--stroke) solid var(--gold);
      border-radius:50%;
      background: rgba(255,255,255,.01);
    }
    @keyframes clocheRise{
      0% { transform: translateX(-50%) translateY(0); }
      62% { transform: translateX(-50%) translateY(0); }
      78% { transform: translateX(-50%) translateY(-26px); }
      88% { transform: translateX(-50%) translateY(-22px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    /* ===== ICON 3: PADLOCK (slower, no black mark) ===== */
    .lockWrap{
      position:absolute;
      left:50%; bottom:8px;
      transform: translateX(-50%);
      width:170px; height:120px;
    }
    .lockBody{
      position:absolute;
      left:50%; bottom:0;
      transform: translateX(-50%);
      width:120px; height:78px;
      border:var(--stroke) solid var(--gold);
      border-radius:18px;
      background: rgba(255,255,255,.01);
    }
    .keyhole{
      position:absolute;
      left:50%; top:26px;
      transform: translateX(-50%);
      width:18px; height:18px;
      border:var(--stroke) solid var(--gold);
      border-radius:50%;
      background: rgba(255,255,255,.01);
    }
    .keyhole:after{
      content:"";
      position:absolute;
      left:50%; top:16px;
      transform: translateX(-50%);
      width:10px; height:16px;
      border:var(--stroke) solid var(--gold);
      border-top:none;
      border-radius:0 0 10px 10px;
      background: rgba(255,255,255,.01);
    }
    .shackle{
      position:absolute;
      left:50%; bottom:62px;
      transform: translateX(-50%);
      width:98px; height:72px;
      border:var(--stroke) solid var(--gold);
      border-bottom:none;
      border-radius:999px 999px 0 0;
      background: transparent;
      transform-origin: 18% 85%;
      animation: unlock 5.2s ease-in-out infinite;
    }
    @keyframes unlock{
      0% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      70% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      82% { transform: translateX(-50%) translateY(-10px) rotate(-32deg); }
      90% { transform: translateX(-50%) translateY(-10px) rotate(-32deg); }
      100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
    }
    footer{
      margin-top:24px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,.08);
      color:rgba(234,234,234,.55);
      font-size:.9rem;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    @media (max-width: 920px){
      .doors{grid-template-columns:1fr;}
      .door{min-height:300px;}
      .nav{padding:10px 10px;}
      nav{gap:4px;}
      nav a{padding:7px 7px;}
      .pageTitle {font-size: 1.9rem;}
      .pageTagline {font-size: 1rem;}
    }
    @media (prefers-reduced-motion: reduce){
      .steam span{ animation:none; opacity:.6; }
      .domeGroup, .shackle{ animation:none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <!-- Centered logo replacing the previous mark -->
      <div class="brand">
        <a href="index.html">
          <img src="fit-food-logo.jpg" alt="Fit Food" class="logo">
        </a>
      </div>
      <nav aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="bio.html">Bio</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Centered title and tagline under the header -->
  <div class="pageTitleSection">
    <h1 class="pageTitle">Fit Food</h1>
    <p class="pageTagline">Delivering operational support to food businesses</p>
  </div>

  <main class="wrap">
    <div class="doors" aria-label="Choose your path">
      <!-- 1) Food business startups -->
      <a class="door" href="food-startups.html" aria-label="Food business startups">
        <div class="icon" aria-hidden="true">
          <div class="steam"><span></span><span></span><span></span></div>
          <div class="pan"></div>
        </div>
        <div class="doorTitle">Food Business Startups</div>
        <div class="doorHint">Explore →</div>
      </a>
      <!-- 2) Adding a food offering -->
      <a class="door" href="adding-food.html" aria-label="Adding a food offering">
        <div class="icon" aria-hidden="true">
          <div class="clocheWrap">
            <div class="domeGroup">
              <div class="knob"></div>
              <div class="dome"></div>
            </div>
            <div class="plate"></div>
          </div>
        </div>
        <div class="doorTitle">Adding a Food Offering</div>
        <div class="doorHint">Explore →</div>
      </a>
      <!-- 3) New management -->
      <a class="door" href="new-management.html" aria-label="New management">
        <div class="icon" aria-hidden="true">
          <div class="lockWrap">
            <div class="shackle"></div>
            <div class="lockBody">
              <div class="keyhole"></div>
            </div>
          </div>
        </div>
        <div class="doorTitle">New Management</div>
        <div class="doorHint">Explore →</div>
      </a>
    </div>
    <footer>
      <div>© <span id="year"></span> Fit Food</div>
      <div>Fit-for-purpose food operations</div>
    </footer>
  </main>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
